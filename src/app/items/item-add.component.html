<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="saveItem()" [formGroup]="advertForm">
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="itemHeaderId">Item Name*</label>
                <div class="col-md-8">
                    <input class="form-control" id="itemHeaderId" type="text" placeholder="Name"
                        formControlName="itemHeader" [ngClass]="{'is-invalid': displayMessage.itemHeader }" />
                    <span class="invalid-feedback">
                        {{displayMessage.itemHeader}}
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="descriptionId">Description*</label>

                <div class="col-md-8">
                    <textarea class="form-control" id="descriptionId" placeholder="Description" rows=3
                        formControlName="description" [ngClass]="{'is-invalid': displayMessage.description}"></textarea>
                    <span class="invalid-feedback">
                        {{ displayMessage.description}}
                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="priceId">Price*</label>
                <div class="col-md-8">
                    <input class="form-control" id="priceId" type="number" placeholder="Price"
                        formControlName="price" />
                    <span class="invalid-feedback">

                    </span>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                   
                    <button class="btn btn-primary mr-3" style="width:80px;" type="submit"
                        [title]="advertForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                        [disabled]="!advertForm.valid">
                        Save
                    </button>
                    <button class="btn btn-outline-secondary mr-3" style="width:80px;" type="button"
                        title="Cancel your edits" [routerLink]="['/addItem']">
                        Cancel
                    </button>
                   
                    <button class="btn btn-primary mr-3" style="width:80px;" 
                    type="button"
                    title="Delete this item"
                    (click)="deleteItem()">
                        Delete
                    </button><br/><br/>
                    <button class="btn btn-primary mr-3" style="width:80px;" type="submit" [routerLink]="['/editItem']">
                        Back
                    </button>
                     
                </div>
            </div>
        </form>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
    </div>
</div>
