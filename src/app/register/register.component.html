<div class="card" style="width:800px; margin:50px auto;">
    <div class="card-header">
      Sign Up!
    </div>
    <div class="card-body">
      <form novalidate
            (ngSubmit)="saveUser()"
            [formGroup]="userForm">
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="firstNameId">First Name*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="firstNameId"
                   type="text"
                   placeholder="First Name"
                   formControlName="firstName"
                   [ngClass]="{'is-invalid': (userForm.get('firstName').touched || userForm.get('firstName').dirty) && !userForm.get('firstName').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('firstName').errors?.required">
                Please enter your first name.
              </span>
              <span *ngIf="userForm.get('firstName').errors?.minlength">
                The first name must be longer than 3 characters.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="lastNameId">Last Name*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="lastNameId"
                   type="text"
                   placeholder="Last Name"
                   formControlName="lastName"
                   [ngClass]="{'is-invalid': (userForm.get('lastName').touched || userForm.get('lastName').dirty) && !userForm.get('lastName').valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('lastName').errors?.required">
                Please enter your last name.
              </span>
              <span *ngIf="userForm.get('lastName').errors?.maxlength">
                The last name must be less than 50 characters.
              </span>
            </span>
          </div>
        </div>
  
        <!-- <div formGroupName="emailGroup"> -->
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="emailId">Email*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="emailId"
                   type="email"
                   placeholder="Email"
                   formControlName="email"
                   [ngClass]="{'is-invalid':emailMessage}" />
            <span class="invalid-feedback">
              {{emailMessage}}
            </span>
          </div>
        </div>
  
        <!-- <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="confirmEmailId">Confirm Email*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="confirmEmailId"
                   type="email"
                   placeholder="Confirm Email"
                   formControlName="confirmEmail"
                   [ngClass]="{'is-invalid':emailMessage}" />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('emailGroup.confirmEmail').errors?.required">
                Please confirm your email address.
              </span>
              <span *ngIf="userForm.get('emailGroup').errors?.match">
                The confirmation does not match the email address.
              </span>
            </span>
          </div>
        </div>
      </div> -->
      
      <div formGroupName="passGroup">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="passId">Password*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="passId"
                   type="password"
                   placeholder="Password"
                   formControlName="password"
                   [ngClass]="{'is-invalid':passwordMessage}" />
            <span class="invalid-feedback">
              {{passwordMessage}}
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label"
                 for="confirmPasswordId">Confirm Password*</label>
          <div class="col-md-8">
            <input class="form-control"
                   id="confirmPasswordId"
                   type="password"
                   placeholder="Confirm Password"
                   formControlName="confirmPassword"
                   [ngClass]="{'is-invalid':passwordMessage}" />
            <span class="invalid-feedback">
              <span *ngIf="userForm.get('passGroup.confirmPassword').errors?.required">
                Please confirm your password.
              </span>
              <span *ngIf="userForm.get('passGroup').errors?.match">
                The confirmation does not match the password.
              </span>
            </span>
          </div>
        </div>
      </div>

  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    [title]="userForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                    [disabled]="!userForm.valid">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
</div>
